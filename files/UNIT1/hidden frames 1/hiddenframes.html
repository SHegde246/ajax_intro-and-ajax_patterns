<html>
<script type="text/javascript">

function chkusr()
{
	usr=document.getElementById("usr");
	helper=document.getElementById("helper");
	helper.src="hiddenframes.php?uid=" + usr.value;
}

function setstat(status)
{
	sp=document.getElementById("pwd");
	sp.value=status.split(";")[1];
	sp.style.fontStyle="italic";
	sp.style.color="red";
}


</script>

<body>

<form action="hiddenframes.php" method="post" target="helper">

<!--USERNAME : <input type="text" id="usr" onblur="chkusr()"/><p>-->
USERNAME : <input type="text" id="usr" name="uid"/><p>
PASSWORD : <input type="text" id="pwd" name="pwd"/>

<button value="Register">Register</button>

<iframe id="helper" name="helper" width="100" height="100" 
 style="display:none"/>

</body>
</html>
