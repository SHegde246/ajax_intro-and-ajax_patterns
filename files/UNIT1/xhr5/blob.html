<html>
<script>
var obj=
{
	xhr: new XMLHttpRequest(),
	getvideo: function()
		  {
			this.xhr.onreadystatechange=this.showvideo;
			this.xhr.open("GET","blob.php",true);
			this.xhr.responseType="blob";
			this.xhr.send();
		  },
	showvideo: function()
		   {
			if(this.readyState==4 && this.status==200)
			{
				var res=this.response;
				vid=document.createElement("video");
				vid.controls=true;
				vid.autoplay=true;
				vid.src=URL.createObjectURL(res);
				vid.width=700;
				vid.height=500;
				document.body.appendChild(vid);
			}
		   }
};
</script>
<body>
<button id="bid" value="get me a video" onclick="obj.getvideo()"/>
get me a video
</button>
</body>
</html>
